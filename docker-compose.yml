version: '3.8'

services:
  fortimanager-mcp:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fortimanager-mcp
    ports:
      - "${MCP_SERVER_PORT:-8000}:8000"
    environment:
      # FortiManager Connection
      - FORTIMANAGER_HOST=${FORTIMANAGER_HOST}
      - FORTIMANAGER_API_TOKEN=${FORTIMANAGER_API_TOKEN}
      - FORTIMANAGER_USERNAME=${FORTIMANAGER_USERNAME:-}
      - FORTIMANAGER_PASSWORD=${FORTIMANAGER_PASSWORD:-}
      - FORTICLOUD_AUTH=${FORTICLOUD_AUTH:-false}
      - FORTICLOUD_CLIENT_ID=${FORTICLOUD_CLIENT_ID:-FortiManager}
      - FORTIMANAGER_VERIFY_SSL=${FORTIMANAGER_VERIFY_SSL:-false}
      - FORTIMANAGER_TIMEOUT=${FORTIMANAGER_TIMEOUT:-30}
      - FORTIMANAGER_MAX_RETRIES=${FORTIMANAGER_MAX_RETRIES:-3}
      
      # MCP Server
      - MCP_SERVER_HOST=0.0.0.0
      - MCP_SERVER_PORT=8000
      - MCP_SERVER_MODE=${MCP_SERVER_MODE:-http}
      - FMG_TOOL_MODE=${FMG_TOOL_MODE:-full}
      
      # Logging
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - LOG_FILE=/app/logs/fortimanager-mcp.log
    
    volumes:
      # Persist logs
      - ./logs:/app/logs
      # Optional: mount custom config
      # - ./config:/app/config:ro
    
    restart: unless-stopped
    
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    
    networks:
      - fortimanager-network
    
    # Resource limits (adjust based on your needs)
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M

networks:
  fortimanager-network:
    driver: bridge

